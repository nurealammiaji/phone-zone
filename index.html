<!doctype html>
<html lang="en">
<head>
  <title>Phone Zone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header>
    <section class="container">
        <div class="container">
            <div class="d-flex justify-content-between align-content-center my-3">
                <div>
                    <h1><a class="text-decoration-none" href="#">Phone Zone</a></h1>
                </div>
                <div>
                    <div class="input-group my-2">
                        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" >
                        <button id="search-button" type="button" class="btn btn-primary" onclick="searchPhone()">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </section>
  </header>
  <main>
    <section>
        <div class="container my-2">
          <!-- Search Result -->
          <div id="warning" class="d-none text-center text-warning ">
            <p>No products found! Please try another search</p>
          </div>
          <!-- Phones Card -->
          <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          </div>
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
    </section>
  </main>
  <footer>
    <div class="my-3 text-center">
      <p>Copyright (c) <a href="#" class="text-decoration-none">Phone Zone</a>, 2023</p>
    </div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
